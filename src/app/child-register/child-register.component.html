<!-- Button trigger modal -->
<div class="dialog">
    <button type="button" class="btn btn-primary candidate"  data-toggle="modal" data-target="#exampleModalCenter2">
        CANDIDATE REGISTRATION
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form class="form">
                <h2>CANDIDATE REGISTRATION FORM</h2>
                <div class="content">
                    <label for="udid">UDID</label>
                    <div class="combine">
                    <input type="text" id="udid" name="udid" placeholder="UDID" [(ngModel)]="udid" required>
                    <button type="button" [class]="validate" (click)="valid()">{{check}}</button>
                    </div>
                    <p *ngIf="hide">ENTER THE VALID UDID</p>
                </div>
                <div *ngIf="show">
                <div class="matter">
                    <label for="name">CANDIDATE NAME</label>
                    <input type="text" id="name" name="name" placeholder="CANDIDATE NAME" required>
                </div>
                <div class="matter">
                    <label for="email">CANDIDATE EMAIL</label>
                    <input type="text" id="email" name="email" placeholder="CANDIDATE EMAIL" required>
                </div>
                <div class="comb merge">
                  <div class="matter">
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" name="password" placeholder="PASSWORD" required>
                  </div>
                  <div class="second matter">
                    <label for="cpassword">CONFIRM PASSWORD</label>
                    <input type="text" id="cpassword" name="cpassword" placeholder="CONFIRM PASSWORD" required>
                  </div>
                </div>
                <div class="comb">
                    <div class="matter">
                        <label for="mobile">CANDIDATE MOBILE NO</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="CANDIDATE MOBILE NUMBER" required>
                    </div>
                    <div class="radio matter">
                      <label for="gender">GENDER</label>
                      <div class="radio-comd">
                          <label class="radio-inline">
                              <input type="radio" id="male" value="male" name="gender"><span>Male</span>
                          </label>
                          <label class="radio-inline">
                              <input type="radio" id="female" value="female" name="gender"><span>Female</span>
                          </label>
                      </div>
                    </div>
                    </div>
                <div class="comb">
                    <div class="matter">
                      <label for="age">CANDIDATE AGE</label>
                      <input type="text" id="age" name="age" placeholder="CANDIDATE AGE" required>
                    </div>
                    <div class="second matter">
                        <label  for="qualification">EDUCATIONAL QUALIFICATION</label>
                        <select name="qualification" id="qualification" class="form-control1">
                            <option value="B TECH">B TECH</option>
                            <option value="M TECH">M TECH</option>
                            <option value="DEGREE">DEGREE</option>
                            <option value="MCA">MCA</option>
                            <option value="PHD">PHD</option>
                            <option value="" selected disabled>SELECT FROM BELOW</option>
                        </select>
                    </div>
                </div>
                <div class="matter">
                    <label for="address">CANDIDATE ADDRESS</label>
                    <input type="text" id="address" name="address" placeholder="CANDIDATE ADDRESS" required>
                </div>
                <div class="comb">
                    <div class="matter">
                        <label  for="skills">SKILLS</label>
                        <select name="skills" id="skills" class="form-control2">
                          <option value="">COMMUNICATION SKILLS</option>
                          <option value="">LEADERSHIP SKILLS</option>
                          <option value="">TYPING SKILLS</option>
                          <option value="">PRESENTATION SKILLS</option>
                          <option value="">OTHER SKILLS</option>
                          <option value="" selected disabled>SELECT FROM BELOW</option>
                        </select>
                    </div>
                    <div class="second matter">
                        <label  for="category">DISABILITY CATEGORY</label>
                        <select name="category" id="category" class="form-control2">
                          
                          <option value="D">D</option>
                          <option value="E">E</option>
                          <option value="" selected disabled>SELECT FROM BELOW</option>
                        </select>
                    </div>
                </div>
                <div class="matter washington">
                  <label class="text">Do you have difficulty seeing, even wearing glasses?</label>
                  <div class="radio-comd">
                  <label class="radio-inline">
                    <input type="radio" id="yes" value="yes" name="q1"><span>YES</span>
                </label>
                <label class="radio-inline">
                    <input type="radio" id="no" value="no" name="q1"><span>NO</span>
                </label>
                </div>
                <label class="text">Do you have dIfficulty hearing, even if using a hearing aid?</label>
                  <div class="radio-comd">
                  <label class="radio-inline">
                    <input type="radio" id="yes" value="yes" name="q1"><span>YES</span>
                </label>
                <label class="radio-inline">
                    <input type="radio" id="no" value="no" name="q1"><span>NO</span>
                </label>
                </div>
                <label class="text">Do you have difficulty walking or climbing steps?</label>
                  <div class="radio-comd">
                  <label class="radio-inline">
                    <input type="radio" id="yes" value="yes" name="q1"><span>YES</span>
                </label>
                <label class="radio-inline">
                    <input type="radio" id="no" value="no" name="q1"><span>NO</span>
                </label>
                </div>
                <label class="text">Do you have difficulty remembering or concentrating?</label>
                  <div class="radio-comd">
                  <label class="radio-inline">
                    <input type="radio" id="yes" value="yes" name="q1"><span>YES</span>
                </label>
                <label class="radio-inline">
                    <input type="radio" id="no" value="no" name="q1"><span>NO</span>
                </label>
                </div>
                <label class="text">Do you have difficulty with self-care such as washing all over or dressing?</label>
                  <div class="radio-comd">
                  <label class="radio-inline">
                    <input type="radio" id="yes" value="yes" name="q1"><span>YES</span>
                </label>
                <label class="radio-inline">
                    <input type="radio" id="no" value="no" name="q1"><span>NO</span>
                </label>
                </div>
              </div>
                <button class="submit btn-success">SUBMIT</button>
                </div>
    
            </form>
          </div>
        </div>
      </div>
      </div>
